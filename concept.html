        <button class="js-back-to-top back-to-top" title="回到頂部">TOP</button>
        <script>
            $(function () {
            var $win = $(window);
            var $backToTop = $('.js-back-to-top');
            // 當用戶滾動到離頂部100像素時，展示回到頂部按鈕
            $win.scroll(function () {
            if ($win.scrollTop() > 150) {
            $backToTop.show();
            } else {
            $backToTop.hide();
            }
            });
            // 當用戶點擊按鈕時，通過動畫效果返回頭部
            $backToTop.click(function () {
            $('html, body').animate({scrollTop: 0}, 2300);
            });
            });
        </script>
